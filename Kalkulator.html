<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kalk.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Baris pertama tombol -->
            <div class="button-row">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="delete" onclick="deleteLastCharacter()">&#9003;</button>
                <button class="percentage" onclick="calculatePercentage()">%</button>
                <button class="operator" onclick="appendToDisplay('/')">รท</button>
            </div>

            <!-- Baris kedua tombol -->
            <div class="button-row">
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>
            </div>

            <!-- Baris ketiga tombol -->
            <div class="button-row">
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
            </div>

            <!-- Baris keempat tombol -->
            <div class="button-row">
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
            </div>

            <!-- Baris kelima tombol -->
            <div class="button-row">
                <button class="number" id="number-0" onclick="appendToDisplay('0')">0</button>
                <button class="comma" onclick="appendToDisplay('.')">,</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
          
          <div>
    <ul id="history-list"></ul>
</div>

          
        </div>
    </div>
    <script src="https://rawcdn.githack.com/ariffirmanfirdaus/Kalkulator/0cac26101513c45abf75b7e9e8260f59eec6ba02/kalk.js"></script>
</body>
</html>
